<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио | Мария Петрова | Мастер маникюра</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #000;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .navigation {
            margin: 20px 0;
        }

        .navigation a {
            text-decoration: none;
            color: #000;
            margin: 0 15px;
            border: 1px solid #000;
            padding: 8px 15px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 0;
        }

        .gallery-item {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item h3 {
            margin-top: 10px;
            font-weight: normal;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid #000;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                padding: 20px 0;
            }

            .gallery {
                padding: 20px 0;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
